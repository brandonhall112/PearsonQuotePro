name: Build Windows GUI EXE (OneFile)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE (onefile)
        run: |
          pyinstaller --clean --noconfirm build/PearsonQuotePro_ONEFILE.spec

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PearsonQuotePro-Windows-OneFile
          path: dist/PearsonQuotePro.exe
